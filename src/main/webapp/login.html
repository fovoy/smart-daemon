<body ng-app="starter">
<!-- Start: Content -->
<div class="container-fluid content" ng-controller="loginCtrl" >
    <div class="row">
        <div id="content" class="col-sm-12 full">
            <div class="row">
                <div class="login-box">
                    <div class="panel">
                        <div class="panel-body">
                            <div class="header bk-margin-bottom-20 text-center">
                                <img src="assets/img/logo.png" class="img-responsive" alt=""/>
                            </div>
                            <form class="form-horizontal login" action="index.html" method="post">
                                <div class="bk-padding-left-20 bk-padding-right-20">
                                    <div class="form-group">
                                        <label>用户名</label>
                                        <div class="input-group input-group-icon">
                                            <input type="text" class="form-control bk-radius" id="username" placeholder="Username or E-mail"/>
                                            <span class="input-group-addon"><span class="icon"><i class="fa fa-user"></i></span></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label>密码</label>
                                        <div class="input-group input-group-icon">
                                            <input type="password" class="form-control bk-radius" id="password" placeholder="Password"/>
                                            <span class="input-group-addon"><span class="icon"><i class="fa fa-key"></i></span></span>
                                        </div>
                                    </div>
                                    <div class="row bk-margin-top-20 bk-margin-bottom-10">
                                        <div class="col-sm-8">
                                            <div class="checkbox-custom checkbox-default">
                                                <input id="RememberMe" name="rememberme" type="checkbox"/>
                                                <label for="RememberMe">记住账号</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-4 text-right">
                                            <button type="submit" class="btn btn-primary hidden-xs">登录</button>
                                            <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs bk-margin-top-20">登录</button>
                                        </div>
                                    </div>
                                    <!--<div class="text-with-hr">-->
                                    <!--<span>or</span>-->
                                    <!--</div>-->
                                    <!--<div class="text-center bk-margin-top-10 bk-margin-bottom-30">-->

                                    <!--</div>-->
                                    <!--<p class="text-center">Don't have an account yet? <a href="page-register.html">Register!</a></p>-->
                                </div>
                            </form>
                        </div>
                    </div>
                    <p class="text-center text-muted">Fovoy <i class="fa fa-coffee"></i> Collect from <a href="http://www.fovoy.com/" title="fovoy" target="_blank">fovoy</a></p>
